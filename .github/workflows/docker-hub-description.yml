name: Update Docker Hub Description

on:
  push:
    branches:
      - master
      - main
    paths:
      - "README.md"
      - ".github/workflows/docker-hub-description.yml"
  workflow_dispatch:

jobs:
  dockerHubDescription:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync README.md to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: andybochmann/discord-coder-bot
          readme-filepath: ./README.md
          short-description: "Autonomous Discord coding bot powered by Gemini 2.0 Flash and MCP"
